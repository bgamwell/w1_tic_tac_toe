<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="style.css">

    <!--Custom Google Font-->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- link to javascript file -->
    <script type="text/javascript" src="ticTacToe.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 id="headline">Tic Tac Toe</h1>
          <br />
          <center><button type="button" class="btn btn-success">Clear Board</button></center>
          <br />
          <hr>
        </div>
      </div>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div id="row1col1" class="col-xs-4 box"></div>
            <div id="row1col2" class="col-xs-4 box"></div>
            <div id="row1col3" class="col-xs-4 box"></div>
          </div>

          <div class="row">
            <div id="row2col1" class="col-xs-4 box"></div>
            <div id="row2col2" class="col-xs-4 box"></div>
            <div id="row2col3" class="col-xs-4 box"></div>
          </div>

          <div class="row">
            <div id="row3col1" class="col-xs-4 box"></div>
            <div id="row3col2" class="col-xs-4 box"></div>
            <div id="row3col3" class="col-xs-4 box"></div>
          </div>

        </div>
      </div>

      <div class="row">
        <hr>
        <div="col-s-12">
        <h1><center>Scorecard</center><h1>
          <p><center>Player X:<center><p>
            <p id="playerxscorecard"><center></center></p>
          <p><center>Player O:<center></p>
            <p id="playeryscorecard"><center></center></p>
        </div>
      </div>

    </div>
  </body>
</html>
